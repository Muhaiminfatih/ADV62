<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<center> <ul class="menu1">
    <li class="links"><a href="#home">Home</a>
        <li class="links"><a href="#Grids">Grid view</a></li>
    <li class="links"><a href="#slides">Slide view</a></li> </ul> </center>
<div class="container">
    <section id="home">
    
<div><img id="img1" src="flowers.gif" class="img.responsive"></div></section>
    <section id="Grids"><h2>Grid gallery</h2><br>
        <div class="row">
        <img class="img2" src="Orange.png">
        <img class="img2" src="Red%20rose.jpg">
        <img class="img2" src="purple.jpg">
        <img class="img2" src="Pink%20tulip.jpg"><br><br></div>
         <div class="row">
        <img class="img2" src="violet.jpg">
        <img class="img2" src="White.jpg">
        <img class="img2" src="purple.jpg">
        <img class="img2" src="blue.jpg"><br><br></div>
    </section>
    
    
    <div id="mycarousel"class="carousel slide">
    <div class="carousel-inner">
       <div class="item active">
        <center>
           <a>
            <img src="yellow.jpg" class="img-responsive">
               
            </a>
            <div class="carousel-content">
            <p>yellow_flower</p>
            </div>
           </center>
        </div>
        <div class="item">
        <center>
            <a>
           <img src="Pink%20tulip.jpg" class="img-responsive"> </a>
            <div class="carousel-content">
            <p>pink_tulip</p>
            </div>
            </center>
        </div>
       
        </div>
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left">
           </span>
        </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right">
           </span>
        </a>
    </div>

</div>

</body>
</html>
